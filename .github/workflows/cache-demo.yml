name: GitHub Action with Dependency Caching

on:
  workflow_dispatch:  # Manual trigger

jobs:
  cache-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Cache dependencies
        id: prime-cache-5e20bc3
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: cache-5e20bc3
          restore-keys: cache-5e20bc3

      - name: Show cache status
        run: echo "Cache hit/miss: ${{ steps.prime-cache-5e20bc3.outputs.cache-hit }}"
